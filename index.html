<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="row">ROWS</button>
            <button class="start">START</button>
            <button class="delay">DELAY</button>
            <button class="stop">STOP</button>
        </div>
        <div class="inputs">
            <input type="number" min="0" class="input" placeholder="Rows">
            <input type="number" min="0" class="input2" placeholder="Delay">
        </div>
        <div class="LEDs"></div>
        <img src="images/led.png" id="imager" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
